<!DOCTYPE html>
<html lang="ja">
<head>

  <title>CONBU Weathermap for "{EVENTNAME}"</title>

<body>

  <text x="20" y="265" font-size="10pt" fill="black" id="history_min">0</text>
  <text x="5" y="135" font-size="10pt" fill="black" id="history_unit"></text>

  <text x="660" y="285" font-size="10pt" fill="black" id="history_end">----/--/-- 00:00:00</text>

</svg>
</body>
</html>
